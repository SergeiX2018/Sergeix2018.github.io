<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dialogue.css">
    <title>диалог</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="search">
                    <div class="search-img_block">
                        <img src="img/search.png" class="search_img" alt="поиск">
                    </div>
                   
                    <input type="search" class="site-search" name="search" placeholder="поиск...">
                </div>
                <div class="logo_wrap">
                    <div class="logo">
                        <a href="#">
                            <img src="img/logo_two.png" alt="логотип">
                        </a>
                    </div>
                </div>
            </div>
           
        </div>
    </header>
    <main>
        <div class="container">
            <div class="back_btn-block">
                <!-- <button class="empty_btn"></button> -->
                <button class="back_btn-item">Назад</button>
            </div>
            <section class="dialogue_section-block">
                <h2 class="dialogue_header">Диалог</h2>
                <div class="dialogue_textarea-block">
                    <div class="dialogue_img"></div>
                        <div class="textarea_dialogue-block">
                            <div class="dialogur_message">Здравствуйте, хотелось бы уточнить, вы бы смогли  оказать мне помощь 12 ноября, в 22:00 ?</div> 
                            <div class="write_dialogue-block">
                                <input class='white_input' type="text" placeholder="Напишите сообщение...">
                                    <button class="dialogue_btn-send">отправить</button>
                        </div> 
                    </div>
                    
                </div>
                
            </section>
        </div>
    </main>
</body>
</html>
