    <title>Изменение пароля</title>
    <link rel="stylesheet" href="style/change_password.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="search-logo_wrap">
                    
                    <div class="logo_wrap">
                        <div class="logo">
                            <a href="main.html">
                                <img src="img/logo_two.png" alt="логотип">
                            </a>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </header>
    <main>
        <div class="container">
            <div class="authorization_block">
                <p class="authorizstion_header">Изменение пароля</p>
            </div>
            <form class="auth_form" action="#">
                <div class="auth_form">
                    <div class="img_auth"></div>
                    <span class="error_text">Ошибка входа. Неверный логин или пароль</span>
                    <div class="login-password_group">
                        <input class="auth_items" type="text" placeholder="телефон/email">
                         <input class="auth_items" type="password" placeholder="Старый пароль">
                    </div>
                    
                    <p class="forgot_password">забыли пароль?</p>
                    <input class="new-password_items" type="password" placeholder="Новый пароль">
                    <button class="save_btn">Сохранить</button>
                    <p class="account_no">Нет аккаунта? <span class="registration_text">Зарегистрируйтесь</span></p>
                </div>
               
            </form>
            <div class="img_main"></div>
        </div>
    </main>
    <footer>
        <div class="footer_wrap">
            <div class="logo_wrap">
                <div class="logo">
                    <a href="#">
                        <img src="img/logo_two.png" class='logo_img' alt="логотип">
                    </a>
                </div>
                <ul class="footer_social-list">
                    <li>
                        <img src="img/youtube.png" alt="youtube">
                    </li>
                    <li>
                        <img src="img/telegram.png" alt="telegram">
                    </li>
                </ul>
            </div> 
        

            <a class="support" href="#">техподдержка</a>
            <ul class="contacts_wrap">
                <li class="contacts_items-phone">8 (928) 844-55-55</li>
                <li class="contacts_items-email">Otklick@mail.com</li>
                <li class="contacts_items-address">Москва, ул. Московская 125, оф. 100</li>
            </ul>
        </div>
    </footer>
