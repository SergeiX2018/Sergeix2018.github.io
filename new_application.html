<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/new_application.css">
    <title>Новые заявки волонтера</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="search">
                    <div class="search-img_block">
                        <img src="img/search.png" class="search_img" alt="поиск">
                    </div>
                   
                    <input type="search" class="site-search" name="search" placeholder="поиск...">
                </div>
                <div class="logo_wrap">
                    <div class="logo">
                        <a href="#">
                            <img src="img/logo_two.png" alt="логотип">
                        </a>
                    </div>
                </div>
            </div>
           
        </div>
    </header>
    <main>
        <div class="container">
            <section class="application_section-block">
                <h2 class="new-application_header">раздел новых заявок</h2>
                <ul class="application_sections-wrap">
                    <li class="application_wrap-flex">
                        <div class="new-application_img"></div>
                    </li>
                    <li class="new-applications_items">
                        <div class="application_text">Нуждаюсь в помощи выгуле собаки</div>
                    </li class="new-applications_items">
                    <li class="application_wrap-flex">
                        <button class="new-application_btn">помочь</button>
                        <button class="new-application_btn">написать</button>
                    </li>
                </ul>

                <ul class="application_sections-wrap">
                    <li class="application_wrap-flex">
                        <div class="new-application_img"></div>
                    </li>
                    <li>
                        <div class="application_text">Нужно помочь сходить в магазин за продуктами</div>
                    </li>
                    <li class="application_wrap-flex">
                        <button  class="new-application_btn">помочь</button>
                        <button  class="new-application_btn">написать</button>
                    </li>
                </ul>

                   
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
