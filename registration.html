<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/registration.css">
    
    <title>Регистрация</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
             
                <div class="logo_wrap">
                    <div class="logo">
                        <a href="index.html">
                            <img src="img/logo_two.png" alt="логотип">
                        </a>
                    </div>
                </div>
            </div>
           
        </div>
    </header>
    <main>
        <div class="container">
            <section class="section-registration_wrap">
                <h2 class="registration_header">Регистрация как волонтер</h2>
                <div class="registration">
                
                    <form id="form" action="#" name="form" method="post">
                    
                        <div class="form-descriptions_wrapper">
                            
                            <div class="form-group_block-data">
                               
                                <div class="form-group_block">
                                    <div class="img-block">
                                        <div class="registration-img_block" id="registration-img_block">Загрузите ваше фото</div>
                                        <div class="input_block-img">
                                            <input type="file" class="input_domload"   id="input_domload" onchange="readFile(this)">
                                            <input type="reset" value="очистить" class="clear" id="clear">
                                        </div>
                                    </div>
                                    
                                        
                                    <div class="info_block">
                                        <h3 class="field_header">заполните все обязательные поля</h3>
                                        <div class="fio_block" id="fio_block">
                                            <div class="before_star-block">
                                                <input pattern="[А-Яа-я]{2,}\s[А-Яа-я]{2,}\s[А-Яа-я]{2,}"   required class="input_items  before_star"  title="Фамилия, Имя и Отчество с заглавной буквы" type="text" id="fio" placeholder="фамилия Имя Отчество">
                                            </div>
                                           
                                        
                                        </div> 
                                        <div class="items_info-block">
                                            <input type="text"   id="date"  class='input_items' required placeholder="дата рождения 00.00.0000" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                                        </div>
                                        <div  id="gender" class="gender_block">
                                            <input id="male" class="input_items gender_check-male" type="button" value="мужской">
                                            <input id="feminine" class="input_items  gender_check-feminine" type="button" value="женский">
                                        </div>
                                        <div class="items_info-block">
                                            <input required class="input_items" type="text"  id="city" placeholder="город проживания">
                                        </div>
                                        <div class="address_block">
                                            <input  class="input_items"   id="address" type="text" placeholder="фактический адрес проживания">
                                        </div> 
                                         <div class="items_info-block">
                                            <input  class="input_items"   pattern="^([9]{1}[0-9]{9})?$" title="Введите 10 значное число. Первая цифра начинается с 9" id="phone" required type="tel" placeholder="контактный номер телефона">
                                        </div>
                                        <div class="email_block">
                                            <input  class="input_items" id="email"  required type="email" placeholder="электронная почта">
                                        </div>
                                        <div class="items_info-block">
                                            <input  class="input_items"  type="password" required  id="password" placeholder="пароль">

                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="add-info_block">
                                <textarea class="textarea_registration" name="info" id="info" placeholder="дополнительная информация в чем вы нуждаетессь"></textarea>
                            </div> 
                            <div class="personal-info_wrap">
                                <input type="radio" class="radio_info"  id="personal-info">
                                <label class="personal-info" for="personal-info"><span class="personal-info_text">Соглашаюсь на</span> <span class="text_color">обработку моих персональных данных,</span> с<span class="text_color"> правилами пользования сайтом</span> и принимаю <span class="text_color">Пользовательское соглашение</span></span></label>
                                   
                                
                            </div>
                            <div class="registration_btn-block">
                                <button class="registration_btn" type="submit">зарегистрироваться</button>
                            </div>
                            
                            
                        </div> 
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer_wrap">
            <div class="logo_wrap">
                <div class="logo">
                    <a href="#">
                        <img src="img/logo_two.png" class='logo_img' alt="логотип">
                    </a>
                </div>
                <ul class="footer_social-list">
                    <li>
                        <img src="img/youtube.png" alt="youtube">
                    </li>
                    <li>
                        <img src="img/telegram.png" alt="telegram">
                    </li>
                </ul>
            </div> 
        
    
            <a class="support" href="#">техподдержка</a>
            <ul class="contacts_wrap">
                <li class="contacts_items-phone">8 (928) 844-55-55</li>
                <li class="contacts_items-email">Otklick@mail.com</li>
                <li class="contacts_items-address">Москва, ул. Московская 125, оф. 100</li>
            </ul>
        </div>
    </footer>
    <script src="scripts/registration.js"></script>
</body>
</html>
