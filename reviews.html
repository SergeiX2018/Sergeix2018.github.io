<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reviews.css">
    <title>Отзывы</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="search">
                    <div class="search-img_block">
                        <img src="img/search.png" class="search_img" alt="поиск">
                    </div>
                   
                    <input type="search" class="site-search" name="search" placeholder="поиск...">
                </div>
            </div>
           
        </div>
    </header>
    <main>
        <div class="container">
            <section class="review_wrap">
                <h2 class="review_header">Отзывы</h2>
                <ul class="reviews_lists">
                    <li class="reviews_list">
                        <div class="reviews-one_img"></div>
                        <div class="textarea_wrap">
                            <textarea placeholder="Текст с отзывом" name="reviews" id="1" class="textarea_reviews"></textarea>
                        </div>
                    </li>
                    <li class="reviews_list">
                        <div class="reviews-two_img"></div>
                        <div class="textarea_wrap">
                            <textarea placeholder="Текст с отзывом" name="reviews" id="2" class="textarea_reviews"></textarea>
                        </div>
                    </li>
                    <li class="reviews_list">
                        <div class="reviews-three_img"></div>
                        <div class="textarea_wrap">
                            <textarea placeholder="Текст с отзывом" name="reviews" id="3" class="textarea_reviews"></textarea>
                        </div>
                    </li>
                </ul>
                <div class="btn_wrap">
                    <button class="further_btn">далее</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="social_block">
                <ul class="social_list">
                    <li class="social-wrap_items"><a class="social-wrap_links" href="#"><img src="img/youtube.png" alt=""youtube></a></li>
                    <li class="social-wrap_items"><a class="social-wrap_links" href="#"><img src="img/vk.png" alt="vk"></a></li>
                    <li class="social-wrap_items"><a class="social-wrap_links" href="#"><img src="img/telegram.png" alt="telegram"></a></li>
                    <li class="social-wrap_items"><a class="social-wrap_links" href="#"></a><img src="img/whatsap.png" alt="whatsap"></li>
                </ul>
            </div>
            
            <div class="partners_wrap">
                <ul class="partners_lit">
                    <li class="partners_items gosuslugi_style">
                        <img src="img/gosuslugi.png" alt="госуслуги">
                    </li>
                    <li class="partners_items">
                        <img src="img/rosmol.png" alt="росмолодежь">
                    </li>
                    <li class="partners_items">
                        <img src="img/united_russia.png" alt="единая россия">
                   
                </ul>
                <button class="support_btn">техподдержка</button>
            
            </div>
        </div>
    </footer>
</body>
</html>
