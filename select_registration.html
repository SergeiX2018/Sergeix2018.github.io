<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/select_registration.css">
    <title>Выбор регистрации</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="search-logo_wrap">
                    
                    <div class="logo_wrap">
                        <div class="logo">
                            <a href="main.html">
                                <img src="img/logo_two.png" alt="логотип">
                            </a>
                        </div>
                    </div>
                    
                </div>
                
            </div>  
            
        </div>
    </header>
    <main>
        <div class="select-registration_block">
            <div class="select-registration_img"></div>
        </div>
        <ul class="select_btn-block">
            <li class="select-btn_items">
                <a  class="select-btn_links" id="help_get">Получить помошь</a>
            </li>
            <li  class="select-btn_items"> 
                <a  class="select-btn_links" id = volunteers_become>Стать волонтером</a>
            </li>
        </ul>
    </main>
    <footer>
    <div class="footer_wrap">
        <div class="logo_wrap">
            <div class="logo">
                <a href="#">
                    <img src="img/logo_two.png" class='logo_img' alt="логотип">
                </a>
            </div>
            <ul class="footer_social-list">
                <li>
                    <img src="img/youtube.png" alt="youtube">
                </li>
                <li>
                    <img src="img/telegram.png" alt="telegram">
                </li>
            </ul>
        </div> 
    

        <a class="support" href="#">техподдержка</a>
        <ul class="contacts_wrap">
            <li class="contacts_items-phone">8 (928) 844-55-55</li>
            <li class="contacts_items-email">Otklick@mail.com</li>
            <li class="contacts_items-address">Москва, ул. Московская 125, оф. 100</li>
        </ul>
    </div>
</footer>

    <script>
        let selectBlock = document.querySelectorAll('.select_btn-block')[0];
        selectBlock.addEventListener('click', function(e){
            let target=e.target;
            if(target.id=='help_get'){
                window.location.href = 'registration_needy.html';
            }
            if(target.id=='volunteers_become'){
                window.location.href = 'registration.html';
            }
        })
    </script>
</body>
</html>
